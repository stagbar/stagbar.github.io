<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小屏幕9宫格键盘</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 240px;
            width: 240px;
            overflow: hidden;
        }
        
        .keyboard-container {
            width: 220px;
            height: 220px;
            background-color: #222;
            padding: 5px;
            border-radius: 5px;
        }
        
        table {
            width: 100%;
            height: 160px;
            border-collapse: collapse;
        }
        
        td {
            width: 33.33%;
            height: 33.33%;
            text-align: center;
            vertical-align: middle;
            background-color: #444;
            border: 1px solid #666;
            border-radius: 3px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
        }
        
        td:active {
            background-color: #666;
        }
        
        .switch-key {
            width: 100%;
            height: 40px;
            margin-top: 10px;
            background-color: #2a8f2a;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .switch-key:active {
            background-color: #3ba33b;
        }

        .question-mark {
            color: #ff9900;
        }
    </style>
</head>
<body>
    <div class="keyboard-container">
        <table id="keyboard">
            <tr>
                <td>A</td>
                <td>B</td>
                <td>C</td>
            </tr>
            <tr>
                <td>D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <td>G</td>
                <td>H</td>
                <td>I</td>
            </tr>
        </table>
        
        <button class="switch-key" id="switchBtn">切换</button>
    </div>

    <script>
        const keyboard = document.getElementById('keyboard');
        const switchBtn = document.getElementById('switchBtn');
        let currentMode = 0; // 0:A-I, 1:J-R, 2:S-Z+?
        let inputText = ''; // 存储输入的内容
        
        // 切换键盘函数
        function toggleKeyboard() {
            const keys = keyboard.querySelectorAll('td');
            
            currentMode = (currentMode + 1) % 3; // 循环切换0,1,2
            
            if (currentMode === 0) {
                // A-I
                for (let i = 0; i < keys.length; i++) {
                    keys[i].textContent = String.fromCharCode(65 + i); // 65是A的ASCII码
                    keys[i].className = '';
                }
            } else if (currentMode === 1) {
                // J-R
                for (let i = 0; i < keys.length; i++) {
                    keys[i].textContent = String.fromCharCode(74 + i); // 74是J的ASCII码
                    keys[i].className = '';
                }
            } else {
                // S-Z+?
                for (let i = 0; i < keys.length; i++) {
                    if (i < 8) {
                        keys[i].textContent = String.fromCharCode(83 + i); // 83是S的ASCII码
                    } else {
                        keys[i].textContent = '?';
                        keys[i].className = 'question-mark';
                    }
                }
            }
        }
        
        // 处理按键点击
        function handleKeyClick(key) {
            if (key === '?') {
                // 跳转到当前页面/?=输入的内容
                window.location.href = `type.html?=${encodeURIComponent(inputText)}`;
            } else {
                // 添加到输入内容
                inputText += key;
                console.log('当前输入:', inputText);
            }
        }
        
        // 绑定点击事件
        switchBtn.addEventListener('click', toggleKeyboard);
        
        // 为每个键添加点击事件
        const keys = keyboard.querySelectorAll('td');
        keys.forEach(key => {
            key.addEventListener('click', function() {
                handleKeyClick(this.textContent);
            });
        });
    </script>
</body>
</html>
